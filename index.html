<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>species map</title>
  </head>
  <body>
    <h1>Endangered Species World Map</h1>

    <div class="map">
      <img id="map" src="img/map.jpg" alt="picture of the world">

    <div class="animals">
      <img id="bongo" src="img/bongo.jpg" alt="bongo">
      <img id="bear" src="img/bear.jpg" alt="bear">
      <img id="beluga" src="img/beluga.jpg" alt="beluga">
      <img id="bushdog" src="img/bushdog.jpg" alt="bushdog">
      <img id="dibbler" src="img/dibbler.jpg" alt="dibbler">
      <img id="lemur" src="img/lemur.jpg" alt="lemur">
      <img id="leopard" src="img/leopard.jpg" alt="leopard">
      <img id="lion" src="img/lion.jpg" alt="lion">
      <img id="seal" src="img/seal.jpg" alt="seal">
      <img id="whale" src="img/whale.jpg" alt="whale">
    </div>
  </div>
  </body>
</html>
